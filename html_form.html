/*simple form using html and css*/

<!DOCTYPE html>
<html>

<head>
    <title>Class 3 Form</title>

    <style>
        body {
            background-color: #fdf7e3; 
            font-family: "Segoe UI", Arial, sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #5a3e85;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            width: 450px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
        }

        input[type="text"], textarea, select, input[list] {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            height: 100px;
        }

        fieldset {
            border: 2px solid #c7b4f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        legend {
            padding: 5px 10px;
            background: #c7b4f0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        input[type="submit"], input[type="button"], button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px 0 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #5a3e85;
            color: white;
        }

        input[type="button"] {
            background-color: #d4a5ff;
            color: white;
        }

        button {
            background-color: #ff9e9e;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Forms</h1>

    <form>

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="enter your beautifull name"><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="your so called last name"><br><br>

        <label>Select Gender:</label><br>
        <input type="radio" name="gender" value="male"> <label>Male</label><br>
        <input type="radio" name="gender" value="female"> <label>Female</label><br>
        <input type="radio" name="gender" value="other"> <label>Other</label><br><br>

        <label>Select Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="drawing"> <label>Drawing</label><br>
        <input type="checkbox" name="hobbies" value="readingbooks"> <label>Reading Books</label><br>
        <input type="checkbox" name="hobbies" value="journaling"> <label>Journaling</label><br><br>

        <label>Select Transport:</label><br>
        <select aria-placeholder="choose your transport">
            <option>Car</option>
            <option>Bike</option>
            <option>Train</option>
            <option>Walk</option>
        </select><br><br>

        <textarea placeholder="Type text :)"></textarea><br><br>

        <fieldset>
            <legend>Personal Information</legend>

            <label>First Name:</label><br>
            <input type="text" placeholder="enter first name"><br>

            <label>Last Name:</label><br>
            <input type="text" placeholder="enter last name"><br>
        </fieldset><br>

        <label>Choose Transport (datalist):</label><br>
        <input list="transport">
        <datalist id="transport">
            <option value="car">
            <option value="bike">
            <option value="train">
            <option value="walk">
        </datalist><br><br>

        <input type="submit">
        <input type="button" value="Try">
        <button type="reset">Clear All</button>

    </form>

</body>
</html>
